os:
    - linux

cache:
    directories:
        - precompiled
        - html
        - highlights/node_modules
        - $HOME/.rakudobrew

services:
  - docker

fast_finish: true

branches:
  except:
    - gh-pages

before_install:
  - nvm install 7.2.1
  - nvm use 7.2.1

install:
  - util/travis-build.sh

script:
  - export CXX=$(command -v g++-4.8 >/dev/null 2>&1; if [ $? -eq 1 ]; then printf "g++"; else printf "g++-4.8"; fi)
  - $CXX --version
  - util/travis-test.sh

matrix:
    include:
        - env: BUILDENV=whateverable
        - env: BUILDENV=docker
