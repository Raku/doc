name: test
on:
  push:
    branches: [ main ]
    paths:
      - 'doc/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'doc/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: ./util/github-action-test.sh t
        env:
          TEST_IMAGE: docker.io/jjmerelo/perl6-doccer:latest
