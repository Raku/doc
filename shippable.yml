build:
  ci:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 379CE192D401AB61
    - echo "deb http://dl.bintray.com/nxadm/raku-doc trusty main" | sudo tee -a /etc/apt/sources.list
    - apt-get update && apt-get install rakudo-pkg-for-doc libtap-formatter-junit-perl
    - PATH="/opt/rakudo-pkg-for-doc/bin:/opt/rakudo-pkg-for-doc/share/raku/site/bin:$PATH"
    - zef install zef && zef update && zef install raku::TypeGraph
    - P6_DOC_TEST_VERBOSE=1 prove --timer --formatter=TAP::Formatter::JUnit -e raku t > shippable/testresults/doctests.xml

